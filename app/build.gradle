apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}


uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: mavenLocal().url)
            //repository(url: "file:///Users/Mitch/AndroidStudioProjects/MavenRepo/android")
            pom.groupId = 'com.MitchellLustig'
            pom.artifactId = 'PlaygroundLibrary'
            pom.version = '0.1'
            pom.packaging = 'aar'
        }
    }
}
